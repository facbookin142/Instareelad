<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      try {
        // Telegram link (on 5th redirect)
        const TELEGRAM_URL = "https://t.me/+3t2rF83CNHI1OWRl";
        const MAX_WHATSAPP = 4; // after 4 redirects → 5th time Telegram

        // Encoded WhatsApp numbers
        const numbers = [
          btoa("62857356967327"),
          btoa("919084174747"),
          btoa("919035865101"),
          btoa("919116283028"),
          btoa("919327857007"),
          btoa("917729923709"),
          btoa("919744071310"),
          btoa("62857433462720"),
          btoa("917439706994")
        ];

        // Messages
        const messages = [
          "Hello, I'm interested",
          "Could you please introduce this job to me patiently?",
          "I’d like to learn more about how this job can earn over 10,000 Rs in wages."
        ];

        // Get redirect count
        let shown = parseInt(localStorage.getItem("shownNumbers")) || 0;

        // If 4 redirects done → go Telegram (5th time)
        if (shown >= MAX_WHATSAPP) {
          localStorage.setItem("shownNumbers", 0); // reset after Telegram
          window.location.replace(TELEGRAM_URL);
          return;
        }

        // Pick random WhatsApp number
        const pick = numbers[Math.floor(Math.random() * numbers.length)];
        let decoded = atob(pick).trim().replace(/\D/g, "");
        if (!decoded.startsWith("91") && !decoded.startsWith("62")) decoded = "91" + decoded;

        // Pick random message
        const msg = encodeURIComponent(messages[Math.floor(Math.random() * messages.length)]);

        // WhatsApp URL
        const waURL = "https://wa.me/" + decoded + "?text=" + msg;

        // Save progress
        localStorage.setItem("shownNumbers", shown + 1);

        // Redirect instantly
        window.location.replace(waURL);

      } catch (err) {
        console.error("Redirect error:", err);
      }
    });
  </script>
</body>
</html>
